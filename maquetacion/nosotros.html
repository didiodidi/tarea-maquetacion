<body>
    <div id="header" class="nav">
        <div id="navbar-image" class="header-left">
            <img src="logo.svg">
        </div>
        <div id="header-right" class="header-right">
            <p>Nosotros</p>
            <p>Programas</p>
            <p>Capaciontaciones</p>
            <p>Alianzas</p>
            <p>Contacto</p>
            <button class="redondo">Sumate +</button>
        </div>
    </div>

        <div>
            <h1>Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>

    <div id="content">
        <div id="breadcrumb">
            <p>Home</p>
            <p>Contacto</p>
        </div>
        <h2>Contactanos</h2>
        <p>Si queres conocer más información sobre la Fundación Technology with Purpose, alguno de sus programas o capacitaciones, por favor complete el formulario a continuación.</p>
        <div id="form">
            <form>
                <div id="form-top">
                    <input type="text" placeholder="Nombre y Apellido">
                    <input type="email" placeholder="E-mail">
                <select>
                    <option disabled selected>Tipo de consulta</option>
                    <option>Programas</option>
                    <option>Capacitaciones</option>
                    <option>Quiero donar</option>
                    <option>Otras consultas</option>
                </select>
                </div>
                <div id="form-midle">
                    <textarea cols="30" rows="10"></textarea>
                </div>
                <div id="form-bottom">
                    <button class="redondo">Enviar</button>
                </div>
                
            </form>
        </div>
    </div>
